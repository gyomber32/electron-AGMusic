<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="renderer.js"></script>
    <title>AG Music Player</title>
  </head>
  <body>
    <div class="main-windows-container">
      <div id="lyrics">
        <h3 style="color:white;">Lyrics</h3>
        <button id="lyrics_btn">
          <img id="lyrics_btn_icon" src="./src/assets/icons/back.png" />
        </button>
        <div style="color:white;">Here goes the lyrics...</div>
      </div>
      <div id="player">
        <div id="details" style="color:white;">
          <img id="thumbnail" src="./src/assets/metallica_cover.jpg" />
          <p>Artist: <b>Metallica</b></p>
          <p>Title: <b>One</b></p>
          <p>Album: <b>...And Justice for All</b></p>
          <p>Year: <b>1988</b></p>
          <p>Genre: <b>Heavy metal</b></p>
        </div>
        <div id="time" style="color:white;"><b>03:47</b></div>
        <div id="player_controllers">
          <button id="previous_btn">
            <img id="previous_btn_icon" src="./src/assets/icons/previous.png" />
          </button>
          <button id="stop_btn">
            <img id="stop_btn_icon" src="./src/assets/icons/stop.png" />
          </button>
          <button id="play-pause_btn">
            <img id="play-pause_btn_icon" src="./src/assets/icons/play.png" />
          </button>
          <button id="forward_btn">
            <img id="forward_btn_icon" src="./src/assets/icons/forward.png" />
          </button>
        </div>
      </div>
      <div id="playlist">
        <h3 style="color:white;">Playlist</h3>
        <button id="playlist_btn">
          <img id="playlist_btn_icon" src="./src/assets/icons/next.png" />
        </button>
        <div style="color:white;">Here goes the playlist...</div>
      </div>
    </div>

    <script type="text/javascript" src="./src/js/lyrics.js"></script>
    <script type="text/javascript" src="./src/js/player.js"></script>
    <script type="text/javascript" src="./src/js/playlist.js"></script>
  </body>
</html>
