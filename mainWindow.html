<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="renderer.js"></script>
    <title>AG Music Player</title>
  </head>
  <body>
    <div class="main-windows-container">
      <div id="lyrics">
        <h3 style="color:white;">Lyrics</h3>
        <button id="lyrics_btn">
          <img
            id="lyrics_btn_icon"
            src="./assets/icons/back.svg"
            height="10px"
            width="10px"
          />
        </button>
        <div style="color:white;">Here goes the lyrics...</div>
      </div>
      <div id="player">
        <h3 style="color:white;">Player</h3>
        <button>
          <img src="./assets/icons/previous.svg" height="10px" width="10px" />
        </button>
        <button>
          <img src="./assets/icons/stop.svg" height="10px" width="10px" />
        </button>
        <button id="play-pause_btn">
          <img
            id="play-pause_btn_icon"
            src="./assets/icons/play.svg"
            height="10px"
            width="10px"
          />
        </button>
        <button>
          <img src="./assets/icons/forward.svg" height="10px" width="10px" />
        </button>
      </div>
      <div id="playlist">
        <h3 style="color:white;">Playlist</h3>
        <button id="playlist_btn">
          <img
            id="playlist_btn_icon"
            src="./assets/icons/next.svg"
            height="10px"
            width="10px"
          />
        </button>
        <div style="color:white;">Here goes the playlist...</div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="./src/components/lyrics/lyrics.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/components/player/player.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/components/playlist/playlist.js"
    ></script>
  </body>
</html>
