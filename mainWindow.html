<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="renderer.js"></script>
    <title>AG Music Player</title>
  </head>
  <body>
    <div class="main-windows-container">
      <div id="lyrics">
        <h3 style="color:white;">Lyrics</h3>
        <button id="lyrics_btn">
          <img id="lyrics_btn_icon" src="./src/assets/icons/back.png" />
        </button>
        <div style="color:white;">Here goes the lyrics...</div>
      </div>
      <div id="player">
        <div id="player_controllers">
          <button>
            <img src="./src/assets/icons/previous.png" />
          </button>
          <button>
            <img src="./src/assets/icons/stop.png" />
          </button>
          <button id="play-pause_btn">
            <img id="play-pause_btn_icon" src="./src/assets/icons/play.png" />
          </button>
          <button>
            <img src="./src/assets/icons/forward.png" />
          </button>
        </div>
      </div>
      <div id="playlist">
        <h3 style="color:white;">Playlist</h3>
        <button id="playlist_btn">
          <img id="playlist_btn_icon" src="./src/assets/icons/next.png" />
        </button>
        <div style="color:white;">Here goes the playlist...</div>
      </div>
    </div>

    <script type="text/javascript" src="./src/js/lyrics.js"></script>
    <script type="text/javascript" src="./src/js/player.js"></script>
    <script type="text/javascript" src="./src/js/playlist.js"></script>
  </body>
</html>
